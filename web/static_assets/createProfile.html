<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="assets/createProfile.js"></script>
    <script src="https://kit.fontawesome.com/625df497b1.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<!-- NavBar -->
<header class="navbar" id="header">
    <nav class="navbar" id="navigation bar">
        <div class="container-xxl">
            <a href="#" class="navbar-brand">
                <span class="fw-bold text-secondary">
                Sanctuary Raider
                </span>
            </a>
        </div>
    </nav>
</header>
<!--  createProfile Main Form -->
   <section id="create-profile-form">
       <div class="container-lg">
            <div class="text-center">
                <h2>Create Your Profile</h2>
       </div>
           <div class="row justify-content-center my-5">

               <div class="col-lg-6">
                   <p class="hidden error" id="error-message"> </p>
                   <form>
                       <label for="username" class="form-label">Username:</label>
                       <div class="mb-4 input-group">
                             <span class="input-group-text">
                                 <i class="bi bi-person-fill"></i>
                           </span>
                        <input type="text" class="form-control" id="username" placeholder="DO NOT use a character name">
                       </div>

                       <label for="guild" class="form-label">Guild Name:</label>
                       <div class="input-group mb-4">
                           <span class="input-group-text">
                              <i class="bi bi-chat-left-dots"></i>
                           </span>
                           <input type="text" class="form-control" id="guild">
                       </div>


                       <label for="public-note" class="form-label">Public Note:</label>
                       <div class="input-group mb-4">
                           <span class="input-group-text">
                               <i class="bi bi-chat-square-text-fill"></i>
                           </span>
                       <input type="text" class="form-control" id="public-note">
                       </div>


                       <label for="officer-note" class="form-label">Officer Note:</label>
                       <div class="input-group mb-4">
                           <span class="input-group-text">
                               <i class="bi bi-shield-fill"></i>
                           </span>
                       <input type="text" class="form-control" id="officer-note" placeholder="Only admin/officers can see this text">
                       </div>
                   </form>

                   <div class="mb-4 text-center">
                       <button type="submit" class="btn btn-secondary" id="create">Submit</button>
                   </div>
               </div>
           </div>
       </div>
   </section>
</body>
