            <form id="editForm" style="" class="form-horizontal" role="form">

                <input hidden="" name="id" value="">

                                <div class="form-group">
                                    <label for="name" class="font-weight-bold">
                                        <span class="text-dk fas fa-fw fa-helmet-battle" data-original-title="" title=""></span>
                                        Raid Name
                                    </label>
                                    <input name="name" required="" autocomplete="off" maxlength="75" type="text" class="form-control dark" placeholder="eg. MC Binding Run 42" value="">
                                </div>
                            </div>

                            <div class="col-12 ">
                                <div class="form-group mt-2">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-12 ">
                                <div class="form-group">
                                    <label for="public_note" class="font-weight-bold">
                                        <span class="text-muted fas fa-fw fa-comment-alt-lines" data-original-title="" title=""></span>
                                        Public Note
                                        <small class="text-muted">anyone in the guild can see this</small>
                                    </label>
                                    <textarea autocomplete="off" maxlength="250" data-max-length="250" name="public_note" rows="2" placeholder="anyone in the guild can see this" class="form-control dark"></textarea>
                                </div>
                            </div>

                            <div class="col-lg-6 col-12 ">
                                <div class="form-group">
                                    <label for="officer_note" class="font-weight-bold">
                                        <span class="text-muted fas fa-fw fa-shield" data-original-title="" title=""></span>
                                        Officer Note
                                        <small class="text-muted">only officers can see this</small>
                                    </label>
                                    <textarea autocomplete="off" maxlength="250" data-max-length="250" name="officer_note" rows="2" placeholder="only officers can see this" class="form-control dark"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-12 ">
                            </div>
                        </div>
                    </div>
                </div>
